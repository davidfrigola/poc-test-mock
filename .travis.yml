sudo: required

language: ruby

services:
  - docker

before_install:
  - docker-compose build
  - docker-compose up -d

script:
  - cd acceptance
  - bundle install
  - sh cuke.sh
  - echo "Use mock for testing"
  - docker-compose stop app1
  - cd ..
  - cd mock/wiremock
  - sh fetch_wiremock.sh
  - sh start-simple.sh &
  - sleep 5 && curl 'http://localhost:3000/api'
  - cd ../../acceptance
  - sh cuke.sh
