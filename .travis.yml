sudo: required

language: ruby

services:
  - docker

before_install:
  - docker-compose build
  - docker-compose up -d

script:
  - cd acceptance
  - bundle install
  - sh cuke.sh
  - echo "Use mock for testing"
  - docker-compose stop app1
  - cd ..
  - cd simple-mock-api-1
  - sh fetch_wiremock.sh
  - sh start.sh &
  - cd ../acceptance
  - sh cuke.sh
